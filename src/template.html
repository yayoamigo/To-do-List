<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://kit.fontawesome.com/6a7b1e2152.js" crossorigin="anonymous"></script>
 <title>To-do List</title>
</head>
<body>
 <section id="hero"> 
  <div id="divBody"> 
  <div id="titleDiv">
   <div id="title"> <p>Today's To Do</p></div>
   <button id="reload-btn"> <i class="fa-solid fa-rotate"></i>  </button>
  </div>
  <div id="list">
   <form id="new-task-form">
    <input id="new-task-input" placeholder="Add to your list..." type="text">
    <button type="submit"> <i class="fa-solid fa-right-to-bracket"></i> </button>
   </form>  
   <div class="list-div"> 
    <ul id="item-list" class="items-listed"> 
     
     </ul>
   </div>
  </div>
  <button id="clear-btn" type="button"> Clear all completed </button>
  </div>
 </section>
</body>
</html>
